<!doctype html>
<html>
    <head>
        <link href="css/css.css" type="text/css">
        <link href="js/javascript.js" type="text/javascript">
    </head>
<body>
    
<div id="popup">
	<div class="home-programs-newsletter">
        <span id="popup-close"><i class="fa fa-times" aria-hidden="true"></i></span>
		<h2>EXAMPLE Newsletter via MailChimp</h2> 
		<h4>Receive XX% Off<br />
			Your First Order!</h4>          
		<div class="home-programs-form">        
			<!--
			Begin MailChimp Signup Form
			-->
			<link type="text/css" rel="stylesheet" href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" />
			<style type="text/css">
			<!--
			#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
			-->
			</style>
			<div id="mc_embed_signup">    
				<div id="mc_embed_signup_scroll">                          
					<label for="mce-EMAIL">Email Sign Up</label>                          
					<input placeholder="name@example.com" id="mce-EMAIL-home" class="email" name="EMAIL" value="" style="background: #e7e7e7; padding: 1em !important;line-height: 1.6em;font-size: 16px !important;border: 1px solid #e7e7e7; height:61px;" type="email" />    
					<!--
					real people should not fill this in and expect good things - do not remove this or risk form bot signups
					-->
					<div aria-hidden="true" style="position: absolute; left: -5000px;">
						<input value="" tabindex="-1" name="mailchimp_NAME" type="text" /></div>    
					<div class="clear">
						<input onclick="this.form.action='//example.com/mailchimp';this.form.submit();" class="button" id="mc-embedded-subscribe" name="subscribe" value="SIGN UP" type="submit" />
                    </div>
                </div>
            </div>
			<!--
			# END MAILCHIMP #
			-->
        </div>
    </div>
    </div>
</body>
</html>
